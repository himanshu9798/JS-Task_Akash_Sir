<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Bgchange(){
            let bdy=document.getElementById("color")
            let num=Math.floor(Math.random()*1000000)
            let bg="#"+num;
             bdy.style.backgroundColor=bg;
        }
        
    </script>
</head>
<body id="color" onload="Bgchange()">
    <h1 style="color: white; text-align: center;">Background Changer Program</h1>

    
</body>
</html>
