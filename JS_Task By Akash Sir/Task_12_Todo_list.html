<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        .main {
            border: 1px solid black;
            margin: 200px;
            padding: 40px;
            background-color: blanchedalmond;
            width: 600px;
            height: auto;
        }

        input {
            width: 50%;
            height: 30px;
            background-color: azure;
            color: black;
            outline: 2px double dodgerblue;
            border: 1px solid black;
            border-radius: 0px 10px 0 10px;
        }

        button {
            background-color: dodgerblue;
            color: white;
            margin: 20px;
            font-size: 20px;
            font-weight: 500;
            outline: 2px solid black;
            border: 1px double azure;
            border-radius: 10px;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .task-item button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="text" id="do" placeholder="Enter Your Task" />
        <button id="addTaskButton">ADD TASK</button>

        <div class="task-list" id="taskList"></div>
    </div>

    <script>

        const inputField = document.getElementById('do');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');


        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                createTaskElement(task);
            });
        }

        //  creating a new task element
        function createTaskElement(taskValue) {

            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');

            // create a p tag
            const taskText = document.createElement('p');
            taskText.innerText = taskValue;

            // create the edit button
            const editButton = document.createElement('button');
            editButton.innerText = 'Edit';
            editButton.addEventListener('click', function () {
                const newTask = prompt("Edit your task:", taskText.innerText);
                if (newTask) {
                    taskText.innerText = newTask;
                    updateTaskInStorage();
                }
            });

            // creating delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', function () {
                taskList.removeChild(taskItem);
                removeTaskFromStorage(taskValue);
            });

            // adding task text and buttons to task item
            taskItem.appendChild(taskText);
            taskItem.appendChild(editButton);
            taskItem.appendChild(deleteButton);

            // adding the task
            taskList.appendChild(taskItem);
        }

        // remove tasks to storage
        function saveTaskToStorage(taskValue) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(taskValue);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // remove task from storage
        function removeTaskFromStorage(taskValue) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task !== taskValue);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        //  for adding a task
        addTaskButton.addEventListener('click', function () {
            const taskValue = inputField.value.trim();

            if (taskValue === "") {
                alert("Please enter a task.");
                return;
            }

            // creating the task and save in list
            createTaskElement(taskValue);

            // save  the task in localstorage
            saveTaskToStorage(taskValue);

            // to clear the input tag after ask is adding
            inputField.value = '';
        });

        // load the task from localstorzge
        loadTasks();
    </script>
</body>

</html>
