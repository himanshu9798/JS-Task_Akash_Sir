<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            text-shadow: 0px 4px 8px rgba(221, 61, 40, 0.2),
                0px -4px 8px rgba(211, 108, 12, 0.2),
                4px 4px 8px rgba(223, 141, 35, 0.2),
                -4px 4px 8px rgba(219, 111, 23, 0.2);
;


        }

        #clock {
            font-size: 40px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(173, 12, 12, 0.2), 
            0px -4px 8px rgba(221, 55, 55, 0.2), 
            4px 4px 8px rgba(221, 69, 69, 0.2), 
            -4px 4px 8px rgba(212, 77, 77, 0.2);
            border-radius: 8px;
        }

        #Date {
            font-size: 40px;
            margin-top: 20px;
            box-shadow: 3px 3px solid white;
            box-shadow: 0px 4px 8px rgba(173, 12, 12, 0.2), 
            0px -4px 8px rgba(221, 55, 55, 0.2), 
            4px 4px 8px rgba(221, 69, 69, 0.2), 
            -4px 4px 8px rgba(212, 77, 77, 0.2);
            border-radius: 8px;

        }

        .main {
            width: 300px;
            padding: 20px;
            margin-left: 450px;
            font-size: 20px;
            font-weight: 1000;
            border-radius: 8px;
         text-align: center;
         background-color: black;
         color: white;
         box-shadow: 0px 4px 8px rgba(57, 209, 77, 0.2),
                0px -4px 8px rgba(12, 211, 45, 0.2),
                4px 4px 8px rgba(73, 241, 81, 0.2),
                -4px 4px 8px rgba(65, 228, 106, 0.2);



        }
       
        .main:hover{
            background-color: white;
            color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2),
                0px -4px 8px rgba(0, 0, 0, 0.2),
                4px 4px 8px rgba(0, 0, 0, 0.2),
                -4px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <h1>Digital Clock</h1>
    <div class="main">
        <div id="clock"></div>
    
        <div id="Date"></div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const day = now.getDate();
            const month = now.getMonth() + 1;  //  because months are 0-indexed
            const year = now.getFullYear();

            // zero if less than 10
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;


            document.getElementById('clock').textContent ='TIME-'+ 
            hours + ':' + minutes + ':' + seconds;
            document.getElementById('Date').textContent = day + '-' + month + '-' + year;
        }

        //  to update the clock
        setInterval(updateClock, 1000);
        updateClock();  
    </script>
</body>

</html>
